<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- SEO = Básico -->
        <!-- Cada página del sitio tiene que ser diferente el título y la descripción -->
        <title></title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <!-- Etiquetas Open Graph y Twitter Card, para crear el SEO de Redes Sociales -->
        <meta property="og:title" content="Título de tu página" />
        <meta property="og:description" content="Descripción de tu página" />
        <meta
            property="og:image"
            content="URL de la imagen que quieres mostrar en las redes sociales"
        />
        <meta property="og:url" content="URL de tu página" />
        <meta property="og:type" content="website" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Título de tu página" />
        <meta name="twitter:description" content="Descripción de tu página" />
        <meta
            name="twitter:image"
            content="URL de la imagen que quieres mostrar en Twitter"
        />

        <!-- App Web, inidicar al navegador que elementos mostrar en un JSON -->
        <link rel="manifest" href="site.webmanifest" />
        <!-- icono de acceso para IOS -->
        <link rel="apple-touch-icon" href="icon.png" />
        <!-- Recordar que favicon.ico tiene que estar en el directorio inicial -->

        <!-- links de estilos -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- Se cambia el tema de algunos navegadores -->
        <meta name="theme-color" content="#fafafa" />
        <!-- Código de las plataformas de Análisis -->
        <script></script>
        <!-- Scripts a cargar antes de la renderización -->
        <script src="preloader.js"></script>
        <style>

        </style>
    </head>
    <body>
        <div class="reloj">
            <div class="linea horas"></div>
            <div class="linea minutos"></div>
            <div class="linea segundos"></div>
          </div>
        <div id="container">
            <main>
                <!-- Orgía de DIV's -->
                <div class="container__caja16gb">
                    <h4>Up to</h4>
                    <h1>16GB</h1>
                    <h4>memory</h4>
                </div>
                <div class="container__cajaThunderbolt"></div>
                <div class="container__cajaISP"></div>
                <div class="container__cajaBattery"></div>
                <div class="container__cajaIphone"></div>
                <div class="container__cajaCPU"></div>
                <div class="container__caja2TB"></div>
                <div class="container__cajaTouch"></div>
                <div class="container__cajaWifi"></div>
                <div class="container__cajaProducto">

                </div>
                <div class="container__cajaSecure"></div>
                <div class="container__caja5x"></div>
                <div class="container__cajaOS"></div>
                <div class="container__cajaChip"></div>
                <div class="container__cajaP3"></div>
                <div class="container__cajaRetina"></div>
                <div class="container__caja11x"></div>
                <div class="container__cajaActive"></div>
                <div class="container__cajaKeyboard"></div>
                <div class="container__cajaStudio"></div>
            </main>

        </div>

    </body>
</html>
